    function checkArrIn(rand,array) {
        if (array.indexOf(rand)>-1){

        }
        return false;
    }
   function fn(n,value) {
       var arr = [];
       var isNum = !isNaN(Number(n));//判断n是不是一个数字，包含字符串类型的数字
       // var isRandOk = (n >= min && n <= max && n <= (max - min)) ? true : false;//判断n的取值是否符合要求
       if (n) {
           for (var i = 0; i < n; i++) {
               var rand = rands(value);
               if (checkArrIn(rand, arr)) {
                   i--
               } else {
                   arr.push(rand)
               }
           }
       }
