<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告模块</title>
</head>
<style>
.ad{
	width:100%;
	height:467px;
	padding:0 0 44px 0;
	overflow:hidden;
}
.ad img{
    width:100%;
    height:100%;
    margin:0 auto;
}
</style>
<body>

<div class="ad">
<img src="../img/ad-01.jpg">
</div>
<div class="warp"></div>
</body>
</html>
<script>
/*
*调用方法：_ad(adpath,adclname)；
* adpath=img路径
* adclname=要将该模块插在div=classname的后面。
* 作者：赵璇
* 日期：2018-01-08
* 版本：v1.0
 */
  function _ad(adpath,adclname){
  	var str='<img src="'+adpath+'">'
  	var _adbefor=document.querySelector(adclname)
  	//设置新节点
var newNode = document.createElement("div");
//设置新节点的id=ad
newNode.id='ad'; 
newNode.innerHTML = str; 
//在adclname 的第2个元素之前插入newNode
_adbefor.insertBefore(newNode,_adbefor.childNodes[2]); 
  } 
  var _adimg=new _ad('../img/ad-02.jpg','.warp')
</script>
